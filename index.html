<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        /* Adicione algum estilo para melhorar a apresentação */
        .aluno {
            text-align: center;
            margin-bottom: 20px;
        }

        .aluno img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Lista de Alunos</h1>

    <div class="aluno">
        <img src="imagens_alunos/aluno1.jpg" alt="Foto do Aluno 1">
        <p>Nome do Aluno 1</p>
    </div>

    <div class="aluno">
        <img src="imagens_alunos/aluno2.jpg" alt="Foto do Aluno 2">
        <p>Nome do Aluno 2</p>
    </div>

    <!-- Adicione mais blocos 'div' conforme necessário para cada aluno -->

</body>
</html>
